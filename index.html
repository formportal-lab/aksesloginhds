<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .login-card {
    background-color: #fff;
    border-radius: 20px;
    padding: 40px 30px;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    transition: transform 0.3s ease;
  }

  .login-card:hover {
    transform: translateY(-5px);
  }

  .login-card h4 {
    font-weight: 600;
    color: #333;
  }

  .form-control {
    border-radius: 10px;
    padding: 12px 15px;
    border: 1px solid #ccc;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }

  .form-control:focus {
    border-color: #2575fc;
    box-shadow: 0 0 10px rgba(37, 117, 252, 0.3);
    outline: none;
  }

  .btn-login {
    background: linear-gradient(90deg, #6a11cb, #2575fc);
    border: none;
    padding: 12px;
    border-radius: 10px;
    font-weight: 600;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  .btn-login:hover {
    background: linear-gradient(90deg, #2575fc, #6a11cb);
    transform: translateY(-2px);
  }

  .text-center a {
    color: #2575fc;
    text-decoration: none;
    transition: color 0.3s;
  }

  .text-center a:hover {
    color: #6a11cb;
  }
</style>
</head>
<body>

<div class="login-card text-center">
  <h4 class="mb-4">Selamat Datang</h4>

  <input type="email" id="email" class="form-control mb-3" placeholder="Email">
  <input type="password" id="password" class="form-control mb-4" placeholder="Password">

  <button class="btn btn-login w-100" onclick="login()">Login</button>

  <p class="mt-3 small text-center">Belum punya akun? <a href="#">Daftar di sini</a></p>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyDpLaeEKXMoI-rAueQkqnTm1h0v09yEg1A",
  authDomain: "aksesloginketua.firebaseapp.com",
  projectId: "aksesloginketua",
  storageBucket: "aksesloginketua.firebasestorage.app",
  messagingSenderId: "759048963546",
  appId: "1:759048963546:web:a8b008e710474a66152ce3",
  measurementId: "G-NELYMDHQB4"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

function login() {
  const emailInput = document.getElementById('email').value;
  const passwordInput = document.getElementById('password').value;

  firebase.auth().signInWithEmailAndPassword(emailInput, passwordInput)
    .then(() => {
      window.location.href = "https://formportal-lab.github.io/data-ketua/";
    })
    .catch(err => alert(err.message));
}
</script>

</body>
</html>
