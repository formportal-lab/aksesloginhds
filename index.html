<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Portal Organisasi</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#22c55e;
  --dark:#0f172a;
}

*{
  box-sizing:border-box;
}

body{
  font-family:'Inter',sans-serif;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#0f172a,#020617);
  margin:0;
}

/* Card */
.login-card{
  width:100%;
  max-width:420px;
  padding:35px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(14px);
  border-radius:18px;
  box-shadow:0 20px 60px rgba(0,0,0,.45);
  color:white;
  animation:fadeUp .8s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}

.login-card h2{
  text-align:center;
  margin-bottom:10px;
  font-weight:700;
}

.login-card p{
  text-align:center;
  font-size:14px;
  opacity:.8;
  margin-bottom:30px;
}

/* Input */
.form-group{
  margin-bottom:18px;
}

.form-group label{
  font-size:13px;
  opacity:.8;
}

.form-group input{
  width:100%;
  padding:12px 14px;
  margin-top:6px;
  border:none;
  border-radius:10px;
  background:rgba(255,255,255,.15);
  color:white;
  outline:none;
}

.form-group input::placeholder{
  color:#cbd5f5;
}

.form-group input:focus{
  outline:2px solid var(--primary);
}

/* Button */
button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border:none;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(135deg,#22c55e,#16a34a);
  color:white;
  transition:.3s;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 30px rgba(34,197,94,.4);
}

/* Footer */
.footer{
  text-align:center;
  margin-top:20px;
  font-size:13px;
  opacity:.8;
}

.footer a{
  color:#22c55e;
  text-decoration:none;
  font-weight:600;
}
</style>
</head>

<body>

<div class="login-card">
  <h2>Portal Anggota</h2>
  <p>Silakan login untuk mengakses dashboard</p>

  <div class="form-group">
    <label>Username</label>
    <input type="text" id="username" placeholder="Masukkan username">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" id="password" placeholder="Masukkan password">
  </div>

  <button onclick="login()">Login</button>

  <div class="footer">
    Belum punya akun?
    <a href="https://formportal-lab.github.io/formportal/">Daftar</a>
  </div>
</div>

<script>
// ðŸ”¥ KONFIGURASI FIREBASE
const firebaseConfig = {
  apiKey: "AIzaSyA07uzYLPakA1m9S-FJRdTMBoCPdcFlWCw",
  authDomain: "anggota-hds.firebaseapp.com",
  databaseURL: "https://anggota-hds-default-rtdb.firebaseio.com",
  projectId: "anggota-hds",
  storageBucket: "anggota-hds.firebasestorage.app",
  messagingSenderId: "932158201014",
  appId: "1:932158201014:web:33d54a4341083c8ee6da17",
  measurementId: "G-8782Y6S7D8"
};

firebase.initializeApp(firebaseConfig);
var database = firebase.database();

function login(){
  var user = document.getElementById("username").value;
  var pass = document.getElementById("password").value;

  database.ref("anggota").once("value",function(snapshot){
    var found=false;

    snapshot.forEach(function(child){
      var data=child.val();

      if(data.username===user && data.password===pass){
        found=true;
        localStorage.setItem("loginUser",data.nama);
        alert("Login berhasil!");
        window.location.href="dashboard.html";
      }
    });

    if(!found){
      alert("Username atau password salah!");
    }
  });
}
</script>

</body>
</html>
